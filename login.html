<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="Icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-container">
        <img id="logo" src="logo.png" alt="Logo" style="width: 100px; height: auto; margin-bottom: 20px;">
        <h1>Admin Login</h1>
        <input id="admin-username" type="text" placeholder="Username">
        <input id="admin-password" type="password" placeholder="Password">
      <a href="index.html"> <button  id="login-btn">Login</button></a>
        <p id="login-error" class="hidden" style="color: red; margin-top: 10px;">Invalid username or password. Please try again.</p>
    </div>
</body>
</html>
